<section class="media-title front">
    <div class="indicators clearfix">
            
        <span class="pull-left item-is-playing playing-<%= isPlaying %>">
            <i class="icon-play"></i>Now Playing
        </span>
        
        <!-- <button class="pull-right btn btn-mini add-to-playlist" title="Add this video to a playlist">
            <i class="icon-plus"></i> Add
        </button> -->

    </div>

    <h4 class="title"><%- title %></h4>
    
    <a href='#play/playlist/<%= id %>/0' rel="tooltip" title="<%- title %>" class="media-thumb">
        
        <div class="thumbnail">
            <!-- <aside>
            	<div class="badge badge-info badge-size"><%= size %></div>
            	<div class="badge badge-info badge-desc">videos</div>
            </aside> -->

          <img src="<%= thumbnail %>">
        </div>

        <button class="btn btn-large play-media">
            <i class="icon-play"></i>
        </button>

    </a>
</section>

<section class="item-actions">
    
    <a href="#playlist/<%= id %>">
        <span class="item-action badge badge-info"><i class="icon-list"></i> <%= size %></span> videos</span>
    </a> 

</section>
