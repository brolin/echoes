<a href='#play/playlist/<%= id %>' rel="tooltip" title="<%= title %>" class="media-title">
    
    <h4 class="title"><%= title %></h4>
    
    <span class="item-is-playing playing-<%= isPlaying %>">
    	<i class="icon-play"></i>Now Playing
    </span>

    <aside><span class="badge badge-info"><%= size %> Videos</span></aside>
    
    <div class="thumbnail">
      <img src="<%= thumbnail.hqDefault %>" alt="">
    </div>

</a>
